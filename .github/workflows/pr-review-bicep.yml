name: PR Review - Bicep What-If Analysis

on:
  pull_request:
    branches:
      - main
    paths:
      - 'bicep-sample/**'
      - '.github/workflows/pr-review-bicep.yml'

permissions:
  id-token: write          # Required for OIDC authentication
  contents: read           # Required to checkout code
  pull-requests: write     # Required to post comments on PRs

env:
  BICEP_TEMPLATE: ./bicep-sample/main.bicep
  BICEP_PARAMS: ./bicep-sample/tme-lab.bicepparam

jobs:
  whatif-review:
    runs-on: ubuntu-latest
    environment: azure-personal-subscription

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git diff in CI mode

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install whatif-explain
        run: |
          pip install -e .[anthropic]

      - name: Run What-If Analysis
        id: whatif
        run: |
          az deployment group what-if \
            --name "bicep-whatif-pr-${{ github.event.pull_request.number }}" \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --template-file ${{ env.BICEP_TEMPLATE }} \
            --parameters ${{ env.BICEP_PARAMS }} \
            --exclude-change-types NoChange Ignore \
            > whatif-output.txt

          echo "What-If analysis completed"
          cat whatif-output.txt

      - name: Run AI Analysis
        id: ai-analysis
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "ü§ñ Running AI analysis..."

          # Run whatif-explain in CI mode and save markdown output
          cat whatif-output.txt | whatif-explain \
            --ci \
            --diff-ref origin/main \
            --bicep-dir bicep-sample/ \
            --format markdown \
            > ai-analysis.md

          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          if [ $EXIT_CODE -eq 0 ]; then
            echo "‚úÖ Deployment is safe to proceed"
            echo "verdict=safe" >> $GITHUB_OUTPUT
          elif [ $EXIT_CODE -eq 1 ]; then
            echo "‚ö†Ô∏è High risk deployment detected"
            echo "verdict=unsafe" >> $GITHUB_OUTPUT
          else
            echo "‚ùå AI analysis failed"
            echo "verdict=error" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f ai-analysis.md ]; then
            gh pr comment ${{ github.event.pull_request.number }} --body-file ai-analysis.md
            echo "‚úÖ Posted analysis to PR #${{ github.event.pull_request.number }}"
          else
            echo "‚ö†Ô∏è No analysis output found, posting error message"
            gh pr comment ${{ github.event.pull_request.number }} --body "## ‚ùå What-If Analysis Failed

            The AI analysis could not be completed. Check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details."
          fi

      - name: Check Deployment Safety
        if: steps.ai-analysis.outputs.verdict == 'unsafe'
        run: |
          echo "::error::Deployment blocked due to high risk assessment"
          exit 1

      - name: Upload What-If Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: whatif-analysis
          path: whatif-output.txt
          retention-days: 30
